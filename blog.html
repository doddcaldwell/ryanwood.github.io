---
layout: index
---

<div class="posts">
  {% for post in site.posts limit:5 %}
  <section class='post'>
    <h1 class="upcase">
      <div class='date'>{{ post.date | date_to_string }}</div>
      <a href="{{ post.url }}">{{ post.title }}</a>
    </h1>
    {{ post.content }}
  </section>
  <hr>
  {% endfor %}
</div>

<a href="/archives">Want more? Checkout the archives</a>
